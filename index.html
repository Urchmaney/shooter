<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link  rel="icon" type="image/x-icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shooters</title>
  </head>
  <body>
    <div id="app">
      <div id="highScore">
        <p id="highScoreTiltle">highest score to beat</p>
        <hr />
        <h3 id="highScoreName">
          unknown
        </h3>
        <p  id="highScoreValue">0</p>
      </div>
      <p>
        <span id="InstructionHead">Instruction: </span>You can move with the buttons under the canvas or use left and right arrow key on your keyboard. And spacebar for shooting.
      </p>
      <div class="scoreContainer">
        <h3 id="score">0</h3>
         / <span id="highScoreInline" class="highScoreInlineData">0</span> 
         <span class="hInfo">High Score (To beat)</span>
         <span id="highScoreInlineName" class="highScoreInlineData"></span>
      </div>
      <button id="startBtn">Start Game</button>
      <button id="stopBtn">Stop Game</button>
      <canvas id="playground" height="600" width="600"></canvas>

      <div class="directionContainer">
        <button id="left" class="actionBtn">Left</button>

        <button id="right" class="actionBtn">Right</button>
      </div>
      <button id="shoot" class="actionBtn">Shoot</button>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
